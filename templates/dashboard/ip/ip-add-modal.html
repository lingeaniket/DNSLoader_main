<div class="modal fade" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="{{url_for('ips_add_range')}}" method="post" id="ips-add-form">
                <div class="modal-header">
                    <h5 class="modal-title d-flex align-items-center"><i class="bi bi-person-circle fs-3 me-2"></i>Add IP</h5>
                    <button type="reset" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-center gap-3">
                        <button name="range" class="modal-button search-button1" disabled onclick="showComponent(this)">Range</button>
                        <button name="custom" class="modal-button search-button1" onclick="showComponent(this)">Custom</button>
                        <button name="file-input" class="modal-button search-button1" onclick="showComponent(this)">File</button>
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="component" id="range">
                            <div>
                                <label for="ips1" class="mt-3">Start IP : <span class="text-danger">*</span></label
                                ><br />
                                <input type="text" name="ips1" class="search-input" />
                            </div>
                            <div>
                                <label for="ips2" class="mt-3">End IP : <span class="text-danger">*</span></label
                                ><br />
                                <input type="text" name="ips2" class="search-input" />
                            </div>
                            <!-- comment -->
                            <div>
                                <label for="comments" class="mt-3">Comments:</label><br />
                                <input type="text" name="comments" class="search-input" />
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="component" id="custom" style="display: none; margin: 10px">
                            <textarea name="ips" rows="10" cols="30"></textarea>

                            <p>
                                After the '//' sign, comments can be added.<br />
                                For example:8.8.8.8//google
                            </p>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="component" id="file-input" style="display: none; margin: 10px">
                            <label for="file-upload" class="custom-file-upload">
                                <div class="d-flex overflow-hidden border rounded-pill align-items-center" style="height: 50px; width: 250px">
                                    <div class="btn shadow-none h-100 border-1 d-flex align-items-center" style="background-color: #4154f1; color: #fff">Click Me</div>
                                    <div id="file-name" style="color: #000; padding: 10px">No file selected</div>
                                </div>
                            </label>
                            <input id="file-upload" type="file" name="file" accept=".csv" />

                            <p class="mt-3">Your csv file must contain "IP" column</p>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <select class="text-dark rounded-3 px-4 py-2 border" name="ipgroup">
                            <option value="--select">Select IP Group</option>
                            {%for group in result.ip_group%}
                            <option value="{{group.id}}">{{group.name}}</option>
                            {%endfor%}
                        </select>
                    </div>
                </div>

                <div class="login-b">
                    <button onclick="handleFormSubWithRecaptcha(event, 'ips-add-form')" class="search-button1 mb-3" data-bs-toggle="modal" data-bs-target="#loginModal">
                        Add IP address
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
