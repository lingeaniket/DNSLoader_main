<!-- templates/table_template.html -->
<table class="styled-table blacklist">
    <thead>
        <tr>
            <th style="text-align: center">IP</th>
            <th style="text-align: center">Spamhaus Zen</th>
            <th style="text-align: center">Barracuda</th>
            <th style="text-align: center">Spamcop</th>
        </tr>
    </thead>
    <tbody>
        {% for ip in ips %}
        <tr>
            <td style="text-align: center">
                <form action="{{ url_for('blacklist') }}" method="POST">
                    <input type="text" name="ip" id="ip" style="display: none" value="{{ ip }}" />
                    <button class="ip-button" type="submit">{{ ip }}</button>
                </form>
            </td>
            <td style="text-align: center" id="{{ ip }}-0">
                <div style="display: flex; justify-content: center">
                    <div class="spinner"></div>
                </div>
            </td>
            <td style="text-align: center" id="{{ ip }}-1">
                <div style="display: flex; justify-content: center">
                    <div class="spinner"></div>
                </div>
            </td>
            <td style="text-align: center" id="{{ ip }}-2">
                <div style="display: flex; justify-content: center">
                    <div class="spinner"></div>
                </div>
            </td>
        </tr>
        {% endfor %}
        <tr>
            <td style="text-align: center">
                <b> Count = {{ips.__len__()}} </b>
            </td>
            {% for id in ["1","2","3"]%}
            <td style="text-align: center" id="{{id}}-provider">Listed =0</td>
            {%endfor%}
        </tr>
    </tbody>
</table>
