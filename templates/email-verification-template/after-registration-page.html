<!-- Email Icon -->
<!-- <i class="bi bi-envelope-paper fs-1 text-primary mb-3"></i> -->
<div class="w-100 d-flex justify-content-center">
    <img class="mb-3" style="height: 60px; width: 60px; position: relative" src="static/img/mail1.png" alt="" />
</div>

<!-- Verification Message -->
<div class="verification-message">
    <p>We have sent a verification link to your email: <strong>{{result.email}}</strong>.</p>
    <p>Click on the link to complete the verification process.</p>
    <p>You may need to check the spam folder.</p>
</div>

<!-- Resend Button -->
<form action="{{url_for('resend_email_verification')}}" method="post" class="mb-3">
    <input type="text" name="email" style="display: none" value="{{result.email}}" />
    <button type="submit" class="btn btn-primary">Send Email Again</button>
</form>

<!-- Return to Site Link -->
<a href="/" class="text-decoration-underline">Return to Site <i class="bi bi-arrow-right"></i></a>

<!-- Additional Line -->
<div class="verification-message">
    <p class="mt-3">You can reach us at <a href="mailto:support@dnsloader.com" class="text-primary">support@dnsloader.com</a>.</p>
</div>
